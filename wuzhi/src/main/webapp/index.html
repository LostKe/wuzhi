<link href="css/frame.css" rel="Stylesheet" type="text/css" />
<script language="javascript" type="text/javascript">
	function SetWinHeight(obj) {
		var win = obj;
		if (document.getElementByIdx_x) {
			if (win && !window.opera) {
				if (win.contentDocument
						&& win.contentDocument.body.offsetHeight)
					win.height = win.contentDocument.body.offsetHeight;
				else if (win.Document && win.Document.body.scrollHeight)
					win.height = win.Document.body.scrollHeight;
			}
		}
	}
</script>

</head>
<body>
	<!-- menu -->
	<div id="framecontentLeft">
		<div class="menu">
			<ul class="nav nav-pills nav-stacked">

				</a></li>

				<li><a href="#" target="content">最后一篇日记在吾志</a></li>
			</ul>
		</div>
	</div>

	<!-- top -->
	<div id="framecontentTop">
		<div style="text-align: center;">
			<h1>吾志</h1>
		</div>
	</div>

	<!-- right -->
	<div id="maincontent">
		<iframe id="content" name="content"
			onload="Javascript:SetWinHeight(this)" frameborder="0" scrolling="no"
			width="100%"></iframe>
	</div>

</body>
